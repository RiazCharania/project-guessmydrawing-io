<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GuessMyDrawing.io</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="icon" href="/static/gfx/gmd.png">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 id="title">GuessMyDrawing.io</h1>
    <div class="main">
        <div class="word" id="wordID"></div>
        <div class="info" id="infoID"></div>
        <div class="drawing">
            <canvas class="canvas" id="canvasDraw"></canvas>
            <canvas class="canvas" id="canvasView"></canvas>
        </div>
        <div class="utils">
            <div class="uc">
                <button id="undoID">Undo</button>
                <button id="clearID">Clear</button>
            </div>
            <div class="color">
                <input type="color" id="colorID">
            </div>
            <div class="size">
                <button id="smallID">Small</button>
                <button id="mediumID">Medium</button>
                <button id="largeID">Large</button>
            </div>
        </div>
        <div class="msg">
            <input id="msgID" type="text" maxlength="128" placeholder="What is your guess?">
        </div>
        <div class="turns" id="turnsID">
            <input id="usernameID" type="text" maxlength="8" placeholder="Please chose a username!">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/game.js"></script>
</body>

</html>
