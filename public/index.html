<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>GMD</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="grid-container">
        <div class="word">word</div>
        <div class="time">time</div>
        <div class="drawing" id=drawingID></div>
        <div class="chat">chat</div>
        <div class="turnOrder" id=turnOrderID></div>
        <div class="guess">
            <input type="text" maxlength="64" placeholder="What is your guess?" required>
       </div>
    </div>
  </body>
</html>
