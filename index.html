<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GMD</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 class="title">GuessMyDrawing.io</h1>
    <div class="grid-container">
        <div class="word">word</div>
        <div class="time">time</div>
        <div class="drawing" id=drawingID>
            <canvas class="canvas" id="canvasDraw"></canvas>
            <canvas class="canvas" id="canvasView"></canvas>
            <br>
            <button class="drawingUtil" id="undo">Undo</button>
            <button class="drawingUtil" id="clear">Clear</button>
            <br>
            <input class="drawingUtil" type="color" id="canvasColor">
            <br>
            <div id="size">
                <button class="drawingUtil" id="small">Small</button>
                <button class="drawingUtil" id="regular">Regular</button>
                <button class="drawingUtil" id="big">Big</button>
            </div>
        </div>
        <div class="chat">chat</div>
        <div class="turnOrder" id=turnOrderID>turns</div>
        <div class="guess">
            <input class="msg" type="text" maxlength="140" placeholder="What is your guess?" required>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/game.js"></script>
</body>

</html>
